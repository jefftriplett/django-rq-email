[tox]
downloadcache = {toxworkdir}/_download/
envlist =
    py26-django14,
    py26-django15,
    py26-django16,
    py27-django14,
    py27-django15,
    py27-django16,
    py33-django15,
    py33-django16

[testenv]
commands =
     python runtests.py
deps =
    coverage==3.6


[django14]
deps =
    Django>=1.4,<1.5

[django15]
deps =
    Django>=1.5,<1.6

[django16]
deps =
    https://www.djangoproject.com/download/1.6b1/tarball/


[testenv:py26-django14]
basepython = python2.6
deps =
    {[django14]deps}
    {[testenv]deps}

[testenv:py26-django15]
basepython = python2.6
deps =
    {[django15]deps}
    {[testenv]deps}

[testenv:py26-django16]
basepython = python2.6
deps =
    {[django16]deps}
    {[testenv]deps}


[testenv:py27-django14]
basepython = python2.7
deps =
    {[django14]deps}
    {[testenv]deps}

[testenv:py27-django15]
basepython = python2.7
deps =
    {[django15]deps}
    {[testenv]deps}

[testenv:py27-django16]
basepython = python2.7
deps =
    {[django16]deps}
    {[testenv]deps}


[testenv:py33-django15]
basepython = python3.3
deps =
    {[django15]deps}
    {[testenv]deps}

[testenv:py33-django16]
basepython = python3.3
deps =
    {[django16]deps}
    {[testenv]deps}
